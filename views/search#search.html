<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Glosariyum</title>

    <!-- CSS Files -->

<body class="index-page">

        <div class="container">
            <div class="navbar-translate">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="/img/blurred-image-1.jpg">
                <ul class="navbar-nav navbar-logo navbar-switch">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.creative-tim.com/" target="_blank">
                            <div class="logo-container">
                                <img src="/img/logo.png" alt="" class="img-fluid">
                            </div>
                        </a>

                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link linkedin-sharrre-nav" rel="tooltip" title="Glosariyum adalah daftar istilah IT elektronik." data-placement="bottom" href="#pablo">

                            <p class="hidden-lg-up">LinkedIn</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

            <div class="container">
                <div class="search-gls-2">
                    <div class="">
                        <div class="">

                                <input type="text" class="form-control" placeholder="Find your word">
                                <span class="input-group-addon">
                               <i class="now-ui-icons ui-1_zoom-bold"></i>
                            </span>
                            </div>
                        </div>
                        <div class="">
                            <button class="btn btn-primary btn-round">
	                            <i class="now-ui-icons ui-1_zoom-bold"></i> Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="section"></div>
        </div>
    </div>

</body>
